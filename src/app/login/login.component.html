<div class="row">
    <div class="col s12 m6  offset-m3">
        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="card">
                <div class="card-content teal-text">
                    <span class="card-title">Login</span>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                        <label for="username">Username</label>
                        <input type="text" class="form-control center" name="username" [(ngModel)]="model.username" #username="ngModel" required
                        />
                        <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <label for="password">Password</label>
                        <input type="password" class="form-control center" name="password" [(ngModel)]="model.password" #password="ngModel" required
                        />
                        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                    </div>
                </div>
                <div class="card-action">
                    <div class="form-group">
                        <button class="waves-effect waves-light btn button blue" [disabled]="loading">Login</button>
                        <img *ngIf="loading" />
                        <a [routerLink]="['/register']" class="waves-effect waves-light btn btn-link">Register</a>
                    </div>

                </div>
            </div>
        </form>

    </div>
</div>
